<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <style>
#results { max-height:300px; overflow-y:auto; border:1px solid #ddd; }
.result-item { padding:8px; cursor:pointer; border-bottom:1px solid #eee; }
.result-item:hover { background:#f8f9fa; }
</style>
  <body>
  <div class="container-fluid">
    <div class="text-center my-4">
      <h3 class="fw-bold text-center text-success">Form Pemesanan</h3>
      <h5 class="text-center fw-bold">Xerdiove Nakara</h5>      
    </div>

  <form id="orderForm">
  <div class="mb-3 px-3">
    <div class="mb-3">
    <label class="form-label">Pilihan Paket</label>
    <select name="paket" class="form-select" required>
      <option value="" disabled selected>-- Pilih Paket Obat --</option>
      <option>1 Botol Xerdiove Nakara</option>
      <option>2 Botol Xerdiove Nakara</option>
      <option>3 Botol Xerdiove Nakara</option>
      <option>4 Botol Xerdiove Nakara</option>
      <option>5 Botol Xerdiove Nakara</option>
      <option>6 Botol Xerdiove Nakara</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Nama</label>
    <input type="text" name="nama" class="form-control" placeholder="Ketik nama lengkap..." required>
  </div>

  <div class="mb-3">
    <label class="form-label">Nomor WhatsApp</label>
    <input type="number" name="wa" class="form-control" placeholder="Ketik nomor whatsapp..." minlength="10" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Alamat</label>
    <input type="text" id="alamatutama" name="alamatutama" class="form-control" placeholder="Ketik nama kecamatan...">
    <div id="results"></div>
  </div>

  <div class="mb-3">
    <label class="form-label">Detail Alamat</label>
    <textarea name="alamat" class="form-control" placeholder="Ketik Jl / No.Rumah / Patokan agar paket cepat sampai..." required></textarea>
  </div>

  <div class="mb-4">
    <label class="form-label">Metode Pembayaran</label>
    <div class="form-check mt-1">
      <input class="form-check-input" type="radio" name="metodePembayaran" id="cod" value="COD" required>
      <label class="form-check-label" for="cod">
        COD / Bayar di Tempat
      </label>
    </div>
    <hr class="my-2">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="metodePembayaran" id="transfer" value="Transfer" required>
      <label class="form-check-label" for="transfer">
        Transfer (Ongkos lebih murah)
      </label>
    </div>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary" style=" padding-inline: 65px;padding-block: 10px;">Pesan Sekarang</button>
  </div>
  
</form>

<div id="statusMsg" class="mt-3"></div>

   </div>

  <p id="status"></p>

<script>
const DATA_URL = "https://raw.githubusercontent.com/syam-app/jejelan/refs/heads/main/wilayah-id.json";
let wilayahData = [];
let timeout;

// Load data kecamatan dari GitHub JSON saat pertama input
async function loadWilayahData() {
  if (wilayahData.length === 0) {
    try {
      const res = await fetch(DATA_URL);
      wilayahData = await res.json();
      console.log("Data wilayah berhasil dimuat:", wilayahData.length);
    } catch(err) {
      console.error("Gagal membaca DATA_KEC dari file", err);
    }
  }
}

document.getElementById('alamatutama').addEventListener('input', async function() {
  const keyword = this.value.trim().toLowerCase();
  const resultsDiv = document.getElementById('results');
  clearTimeout(timeout);

  if (keyword.length < 3) {
    resultsDiv.innerHTML = "<div class='p-2 text-muted'>Ketik minimal 3 huruf...</div>";
    return;
  }

  resultsDiv.innerHTML = "<div class='p-2 text-primary'>Mencari...</div>";

  timeout = setTimeout(async () => {
    await loadWilayahData();

    const resultsArray = wilayahData.filter(item => item.kecamatan.toLowerCase().includes(keyword));
    
    if (resultsArray.length === 0) {
      resultsDiv.innerHTML = "<div class='p-2 text-danger'>Tidak ada hasil ditemukan</div>";
      return;
    }

    resultsDiv.innerHTML = resultsArray.slice(0,50).map(item => `
      <div class="result-item" 
           data-kec="${item.kecamatan}" 
           data-kab="${item.kabupaten}" 
           data-prov="${item.provinsi}">
        <small>${item.kecamatan}, ${item.kabupaten}, ${item.provinsi}</small>
      </div>
    `).join('');

    document.querySelectorAll('.result-item').forEach(el => {
      el.addEventListener('click', () => {
        const fullAddress = `${el.dataset.kec}, ${el.dataset.kab}, ${el.dataset.prov}`;
        document.getElementById('alamatutama').value = fullAddress;
        resultsDiv.innerHTML = "";
      });
    });

  }, 400); // debounce 400ms
});

</script>

</html>
